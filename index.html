<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p>0</p>
        </div>

        <div class="row">
            <button class="general-function" data-op="Clear"></button>
            <button class="unary-operator" data-op="Negate"></button>
            <button class="unary-operator" data-op="Percent"></button>
            <button class="binary-operator" data-op="Divide"></button>
        </div>

        <div class="row">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="binary-operator" data-op="Multiply"></button>
        </div>

        <div class="row">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="binary-operator" data-op="Subtract"></button>
        </div>

        <div class="row">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="binary-operator" data-op="Add"></button>
        </div>

        <div class="row">
            <div class="row">
                <button class="zero">0</button>               
            </div>
            <div class="row">
                <button>.</button>
                <button class="equal general-function" data-op="Equal"></button>
            </div>
        </div>
    </div>
</body>
</html>
